<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Facebook-log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container flex justify-center items-center mt-28">
        <div class="left mx-14 w-[40%]">
            <img class="w-80" src="facebook_logo.svg" alt="Facebook Logo, literally the word 'Facebook">
            <p class="px-[22px] text-3xl">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right flex bg-white flex-col w-[30%] p-8 rounded-xl relative">
            <input class="border border-1 border-gray-200 border-solid rounded-lg my-2 px-4 h-12" type="text" placeholder="Email address or phone number">
            <input class="border border-1 border-gray-200 border-solid rounded-lg my-2 px-4 h-12" type="password" placeholder="Password">
            <button class="font-bold text-xl text-white rounded-md bg-blue-600 hover:cursor-pointer hover:bg-blue-700 py-3 my-2 active:border-blue-900">Log In</button>
            <span class="text-blue-600 hover:underline hover:cursor-pointer text-center my-2">Forgot Password?</span>
            <hr>
            <button class="my-4 hover:cursor-pointer hover:bg-green-700 bg-green-500 w-fit mx-auto px-4 font-bold text-xl text-white rounded-md py-3">Create new account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
